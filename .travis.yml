language: erlang
otp_release:
  - 17.0-rc1
branches:
  only:
    - master
before_install:
  - git clone git://github.com/elixir-lang/elixir --depth=1 --branch=v0.13.0
  - make -C elixir
  - git submodule update --init --recursive
before_script:
  - "export PATH=`pwd`/elixir/bin:$PATH"
script: "MIX_ENV=test mix test"
